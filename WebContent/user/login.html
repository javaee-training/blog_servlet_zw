<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--页面-->
<div class="container-fluid">
	<!--导航栏-->
	<nav class="navbar navbar-default">
		<!--logo区 -->
		<div class="navbar-header">
			<a class="navbar-brand" href="#">张三的博客</a>
		</div>
		<!-- 用户信息区 -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<!--注册-->
				<li><a href="user/register.html">注册 </a></li>
				<!--登录-->
				<li><a href="user/login.html">登录</a></li>
			</ul>
		</div>
	</nav>
	<!--内容区-->
	<div class="center-block" style="max-width: 400px">
		<!--警告框-->
		<div class="alert alert-danger" role="alert">
			<span class="glyphicon glyphicon-alert" aria-hidden="true"> </span> 用户名不能为空
		</div>
		<!--用户登录-->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">用户登录</h3>
			</div>
			<div class="panel-body">
				<form>
					<!--用户名-->
					<div class="form-group">
						<label for="userName">用户名</label>
						<input type="text" class="form-control" id="userName" placeholder="用户名">
					</div>
					<!--密码-->
					<div class="form-group">
						<label for="password">密码</label>
						<input type="password" class="form-control" id="password" placeholder="密码">
					</div>
					<!--登录按钮-->
  					<button type="submit" class="form-control btn btn-default btn-primary">登录</button>
				</form>				
			</div>
		</div>
	</div>
</div>
</body>
</html>
