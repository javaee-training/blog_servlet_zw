<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加文章</title>
<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<!--页面-->              
<div class="container">
	<!--导航栏-->
	<nav class="navbar navbar-default">
		<!--Logo区 -->
		<div class="navbar-header">
			<a class="navbar-brand" href="#">张三的博客</a>
		</div>
		<!--用户操作区-->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<!--添加文章-->
				<li><a href="#">
					<span class="glyphicon glyphicon-plus" aria-hidden="true">文章</span></a>
				</li>
				<!--添加标签-->
				<li><a href="tag/add.html">
					<span class="glyphicon glyphicon-plus" aria-hidden="true">标签</span></a>
				</li>
				<!--用户信息-->
				<li><a href="blog/index.html">
					<span class="glyphicon glyphicon-user" aria-hidden="true">张三</span></a>
				</li>
				<!--退出按钮-->
				<li style="margin-top:8px;margin-right:7px;">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-log-out" aria-hidden="true">退出</span>
					</button>
				</li>
			</ul>
		</div>
	</nav>
	<!--录入文章面板-->
	<div  class="panel panel-default">
		<div class="panel-heading">录入文章</div>
		<div class="panel-body">
			<form>
					<!--添加标题-->
					<div class="form-group">
						<label for="articleName">标题</label>
						<input type="text" class="form-control" id="articleName" placeholder="标题">
					</div>
					<!--选择标签-->
					<div class="form-group">
						<label for="articleTag">标签</label>
						<select id="text" class="form-control">
							<option>诗词歌赋</option>
							<option>技术笔记</option>
						</select>
					</div>
					<!--添加内容-->
					<div class="form-group">
						<label for="article">内容</label>
						<div>
							<ul class="nav nav-tabs" role="tablist">
								<li role="presentation" class="active">
									<a href="#edit" aria-controls="edit" role="tab" data-toggle="tab">编辑</a>
								</li>
								<li role="presentation">
									<a href="#preview" aria-controls="preview" role="tab" data-toggle="tab">预览</a>
								</li>
							</ul>
							<div class="tab-content">
								<div role="tabpanel" class="tab-pane active" id="edit">
									<textarea rows="10" class="form-control" id="content"></textarea>
								</div>
								<div role="tabpanel" class="tab-pane" id="preview">
									<textarea rows="10" class="form-control" id="content">无内容可预览</textarea>
								</div>
							</div>
						</div>
					</div>
					<!--保存按钮-->
					<div class="form-group pull-right">
						<button type="button" class="btn btn-default btn-Right">保存</button>
					</div>
			</form>
		</div>	
	</div>
</div>
</body>
</html>
